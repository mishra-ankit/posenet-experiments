<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <!-- TF Begin -->

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

        <!-- TF End -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"> -->
        <link rel="stylesheet" href="style.css" />
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <canvas id="skeletonCanvas"></canvas>
    <section id="gui">
        <!-- score  -->
        <div id="score">
        <snap id="score-text"></span>
    </section>
    <section id="start" class="overlay">
        <h1>Ready!</h1>
        <button id="startBtn">Start</button>
        <h6>Stand in the center of camera</h6>
    </section>
    <section id="over" class="overlay hidden">
        <h1>Game Over!</h1>
        <button onclick="location.reload();">Try again</button>
    </section>
    <img id="hand" src="assets/hand2.png" width="60px" />

    <video autoplay="true" id="tfVideo"></video>
    <video autoplay="true" id="tfVideoUser"></video>
    </video>
    <script src="constants.js"></script>
    <script src="utils.js"></script>
    <script src="tf.js"></script>
    <!-- <script src="skeleton.js"></script> -->
    <script src="dom.js"></script>
    <script src="Ball.js"></script>
    <script src="Game.js"></script>
    <script src="script.js">
    </script>
</body>
</html>

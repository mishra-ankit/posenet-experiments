<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      /* video fix max height */
      video,
      canvas {
        max-height: 400px;
      }
    </style>
  </head>

  <body>
    <!-- loading indicator -->
    <div id="loading-indicator">
      <div>Loading...</div>
    </div>
    <!-- video file upload -->
    <div id="content" style="display: none;">
      <input type="file" id="videoFile" accept="video/*" />
      <br />
      <canvas id="output_canvas" width="1280px" height="720px"></canvas>
      <video id="input_video" loop></video>
    </div>

    <script type="module" src="tf.ts"></script>
  </body>
</html>
